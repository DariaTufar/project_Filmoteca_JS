<header class="header">
  <div class="gallery__container header__container">
    <div class="header__menu">
      <nav class="navigation">
        <a class="logo header__logo js-logo" href="./" data-menu="logo">
          <svg class="icon logo__icon" width="24px" height="24px">
            <use href="/src/images/icons.svg#icon-film-h"></use>
          </svg>
          <span class="logo__title" data-menu="logo">filmoteka</span>
        </a>
        <ul class="header__menu-list">
          <li class="header__menu-item header__home">
            <a
              href="./"
              data-menu="home"
              class="link header__menu-link js-menu-home"
            >
              home</a
            >
          </li>
          <li class="header__menu-item header__my-library">
            <a
              href="./myLibrary.html"
              data-menu="my-library"
              class="link header__menu-link js-menu-my-library"
            >
              my library</a
            >
          </li>

          <!--  ========== Auth buttons ========== -->
          <li>
            <span class="link header__menu-link js-icon-face">
              <svg class="icon-sign" width="24" height="24">
                <use class="js-face" href="/src/images/icons.svg#face"></use>
              </svg>
            </span>
          </li>
          <li>
            <!-- <a href="#!" class="link header__menu-link js-login"> Log in </a> -->

            <a class="link header__menu-link js-login">
              <svg class="icon-sign" width="26" height="26">
                <use
                  class="js-sign-in"
                  href="/src/images/icons.svg#sign-in"
                ></use>

                <use
                  class="js-sign-out"
                  href="/src/images/icons.svg#sign-out"
                ></use>
              </svg>
            </a>
          </li>
          <!--  ========== Auth buttons ========== -->
        </ul>
      </nav>
      <div class="setting-box">
        <div class="chenge-theme-togle">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <svg class="icon-sun" width="20" height="20">
              <use href="/src/images/darkTheme.svg#icon-sun"></use>
            </svg>
            <svg class="icon-moon" width="20" height="20">
              <use href="/src/images/darkTheme.svg#icon-moon"></use>
            </svg>
            <div class="ball"></div>
          </label>
        </div>

        <!-- <p class="js-user login-user"></p> -->
        <div class="js-login-ui login-user__ui"></div>
      </div>
    </div>

    <div class="search-box">
      <form class="movie-search__form js-search-form" id="js-search-form">
        <input
          class="search__form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button type="submit" class="js-submit__search_btn search__button">
          <svg class="icon icon-search" width="20px" height="20px">
            <use href="/src/images/icons.svg#icon-search"></use>
          </svg>

          <div
            class="spinner-border text-danger spinner is-hidden"
            style
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </form>
    </div>

    <!-- radiobuttons for filter   -->
    <div class="radio-box">
      <div class="my-library-buttons">
        <form class="js-filter-my-library my-library__filter">
          <label class="my-library__filter-label">
            <input type="radio" name="filter" value="all" checked />
            <span class="my-library__filter-btn filter__btn-all">All</span>
          </label>

          <label class="my-library__filter-label">
            <input type="radio" name="filter" value="isWatched" />
            <span class="my-library__filter-btn filter__btn-watched"
              >Watched</span
            >
          </label>

          <label class="my-library__filter-label">
            <input type="radio" name="filter" value="isQueued" />
            <span class="my-library__filter-btn filter__btn-queued"
              >Queued</span
            >
          </label>
        </form>
      </div>
    </div>

    <!-- <div class="header__filter-box"> -->
    <div class="genre-btn">
      <div class="dropdown">
        <button class="dropbtn">Genres</button>
        <ul id="myDropdown" class="dropdown-content"></ul>
      </div>
    </div>
    <!--  -->
  </div>
</header>
